<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(152, 148, 148);">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            
            <form class="">
                <div class="d-flex border p-3 form">
                <input id="result" class="form-control me-3 form"> 
                <input type="button" value="AC" onclick="clearAll()" class="w-25">
                </div>
                <div class="d-flex mt-3">
                    <input type="button" value="9" onclick="display('9')" class="num border me-3 ms-1" >
                    <input type="button" value="8" onclick="display('8')" class="num border me-3" >
                    <input type="button" value="7" onclick="display('7')" class="num border me-3" >
                    <input type="button" value="/" onclick="display('/')" class="symbol border me-3" >

                </div>
                <div class="d-flex mt-3">
                    <input type="button" value="6" onclick="display('6')" class="num border me-3 ms-1" >
                    <input type="button" value="5" onclick="display('5')" class="num border me-3" >
                    <input type="button" value="4" onclick="display('4')" class="num border me-3" >
                    <input type="button" value="*" onclick="display('*')" class="symbol border me-3" >
                </div>
                <div class="d-flex mt-3">
                    <input type="button" value="3" onclick="display('3')" class="num border me-3 ms-1" >
                    <input type="button" value="2" onclick="display('2')" class="num border me-3" >
                    <input type="button" value="1" onclick="display('1')" class="num border me-3" >
                    <input type="button" value="-" onclick="display('-')" class="symbol border me-3" >
                </div>
                <div class="d-flex mt-3">
                    <input type="button" value="." onclick="display('.')" class="num border me-3 ms-1" >
                    <input type="button" value="0" onclick="display('0')" class="num border me-3" >
                    <input type="button" value="=" onclick="equal()" class="symbol border me-3" >
                    <input type="button" value="+" onclick="display('+')" class="symbol border me-3" >
                </div>
                <div class="backsp">
                    <input type="button" value="âŒ¦ "  class="mt-3 back border" onclick="back()">
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./prog.js"></script>
</html>
